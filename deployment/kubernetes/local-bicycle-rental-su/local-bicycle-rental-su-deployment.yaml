apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-bicycle-rental-su
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-bicycle-rental-su
  template:
    metadata:
      labels:
        app: local-bicycle-rental-su
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox
        command:
          - sh
          - -c
          - |
            until nc -z localhost 5432; do
              echo "Waiting for database..."
              sleep 2
            done
            
      containers:
      - name: local-bicycle-rental-su
        image: markoni01/local-bicycle-rental:latest
        envFrom:
        - configMapRef:
            name: local-bicycle-rental-su-config
        ports:
        - containerPort: 8000

      - name: local-bicycle-rental-database-su
        image: postgres:15
        envFrom:
        - secretRef:
            name: local-bicycle-rental-database-su-secret
        - configMapRef:
            name: local-bicycle-rental-su-config
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: local-bicycle-rental-database-su-storage
          mountPath: /var/lib/postgresql/data

      volumes:
      - name: local-bicycle-rental-database-su-storage
        persistentVolumeClaim:
          claimName: local-bicycle-rental-database-su-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: local-bicycle-rental-su
spec:
  selector:
    app: local-bicycle-rental-su
  ports:
    - port: 8000
      targetPort: 8000
