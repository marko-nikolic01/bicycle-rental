apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bicycle-rental-ingress  
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /central(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: central-bicycle-rental
            port:
              number: 8000
