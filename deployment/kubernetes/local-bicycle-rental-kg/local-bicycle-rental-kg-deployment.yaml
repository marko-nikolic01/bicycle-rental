apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-bicycle-rental-kg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-bicycle-rental-kg
  template:
    metadata:
      labels:
        app: local-bicycle-rental-kg
    spec:
      containers:
      - name: local-bicycle-rental-kg
        image: markoni01/local-bicycle-rental:latest
        envFrom:
        - configMapRef:
            name: local-bicycle-rental-kg-config
        ports:
        - containerPort: 8000

      - name: local-bicycle-rental-database-kg
        image: postgres:15
        envFrom:
        - secretRef:
            name: local-bicycle-rental-database-kg-secret
        - configMapRef:
            name: local-bicycle-rental-kg-config
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: local-bicycle-rental-database-kg-storage
          mountPath: /var/lib/postgresql/data
          
      volumes:
      - name: local-bicycle-rental-database-kg-storage
        persistentVolumeClaim:
          claimName: local-bicycle-rental-database-kg-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: local-bicycle-rental-kg
spec:
  selector:
    app: local-bicycle-rental-kg
  ports:
    - port: 8000
      targetPort: 8000
