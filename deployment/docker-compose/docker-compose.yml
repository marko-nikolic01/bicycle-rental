version: "3.9"

services:

  # Central bicycle rental
  central-bicycle-rental:
    image: markoni01/central-bicycle-rental:latest
    container_name: central-bicycle-rental
    depends_on:
      central-bicycle-rental-database:
        condition: service_healthy
    environment:
      DATABASE_HOST: central-bicycle-rental-database
      DATABASE_PORT: 5432
      DATABASE_NAME: central-bicycle-rental
    ports:
      - "8000:8000"
    networks:
      - bicycle-rental-network
      - central-bicycle-rental-network

  # Local bicycle rentals (NS, SU, KG)
  local-bicycle-rental-ns:
    image: markoni01/local-bicycle-rental:latest
    container_name: local-bicycle-rental-ns
    depends_on:
      local-bicycle-rental-database-ns:
        condition: service_healthy
    environment:
      DATABASE_HOST: local-bicycle-rental-database-ns
      DATABASE_PORT: 5432
      DATABASE_NAME: local-bicycle-rental-ns
      CENTRAL_BICYCLE_RENTAL_HOST: central-bicycle-rental
      CENTRAL_BICYCLE_RENTAL_PORT: 8000
    ports:
      - "8001:8000"
    networks:
      - bicycle-rental-network
      - local-bicycle-rental-network-ns

  # Central bicycle rental database
  central-bicycle-rental-database:
    image: postgres:15
    container_name: central-bicycle-rental-database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: central-bicycle-rental
    volumes:
      - central-bicycle-rental-database-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - central-bicycle-rental-network

  # Local bicycle rental databases (NS, SU, KG)
  local-bicycle-rental-database-ns:
    image: postgres:15
    container_name: local-bicycle-rental-database-ns
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: local-bicycle-rental-ns
    volumes:
      - local-bicycle-rental-database-ns-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - local-bicycle-rental-network-ns

  # Database UI
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@postgres.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - central-bicycle-rental-network
      - local-bicycle-rental-network-ns

volumes:
  central-bicycle-rental-database-data: {}
  local-bicycle-rental-database-ns-data: {}
  pgadmin-data: {}

networks:
  bicycle-rental-network:
    driver: bridge
  central-bicycle-rental-network:
    driver: bridge
  local-bicycle-rental-network-ns:
    driver: bridge