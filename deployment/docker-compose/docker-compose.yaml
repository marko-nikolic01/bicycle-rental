version: "3.9"

services:

  # Central bicycle rental
  central-bicycle-rental:
    image: markoni01/central-bicycle-rental:latest
    container_name: central-bicycle-rental
    depends_on:
      central-bicycle-rental-database:
        condition: service_healthy
    env_file:
      - ./central-bicycle-rental/central-bicycle-rental.env
    ports:
      - "8000:8000"
    networks:
      - bicycle-rental-network
      - central-bicycle-rental-network

  # Local bicycle rentals (NS, SU, KG)
  local-bicycle-rental-ns:
    image: markoni01/local-bicycle-rental:latest
    container_name: local-bicycle-rental-ns
    depends_on:
      central-bicycle-rental:
        condition: service_started
      local-bicycle-rental-database-ns:
        condition: service_healthy
    env_file:
      - ./local-bicycle-rental-ns/local-bicycle-rental-ns.env
    ports:
      - "8001:8000"
    networks:
      - bicycle-rental-network
      - local-bicycle-rental-network-ns

  local-bicycle-rental-su:
    image: markoni01/local-bicycle-rental:latest
    container_name: local-bicycle-rental-su
    depends_on:
      central-bicycle-rental:
        condition: service_started
      local-bicycle-rental-database-su:
        condition: service_healthy
    env_file:
      - ./local-bicycle-rental-su/local-bicycle-rental-su.env
    ports:
      - "8002:8000"
    networks:
      - bicycle-rental-network
      - local-bicycle-rental-network-su

  local-bicycle-rental-kg:
    image: markoni01/local-bicycle-rental:latest
    container_name: local-bicycle-rental-kg
    depends_on:
      central-bicycle-rental:
        condition: service_started
      local-bicycle-rental-database-kg:
        condition: service_healthy
    env_file:
      - ./local-bicycle-rental-kg/local-bicycle-rental-kg.env
    ports:
      - "8003:8000"
    networks:
      - bicycle-rental-network
      - local-bicycle-rental-network-kg

  # Central bicycle rental database
  central-bicycle-rental-database:
    image: postgres:15
    container_name: central-bicycle-rental-database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - ./central-bicycle-rental/central-bicycle-rental-database.env
    volumes:
      - central-bicycle-rental-database-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - central-bicycle-rental-network

  # Local bicycle rental databases (NS, SU, KG)
  local-bicycle-rental-database-ns:
    image: postgres:15
    container_name: local-bicycle-rental-database-ns
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - ./local-bicycle-rental-ns/local-bicycle-rental-database-ns.env
    volumes:
      - local-bicycle-rental-database-ns-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - local-bicycle-rental-network-ns

  local-bicycle-rental-database-su:
    image: postgres:15
    container_name: local-bicycle-rental-database-su
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - ./local-bicycle-rental-su/local-bicycle-rental-database-su.env
    volumes:
      - local-bicycle-rental-database-su-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - local-bicycle-rental-network-su

  local-bicycle-rental-database-kg:
    image: postgres:15
    container_name: local-bicycle-rental-database-kg
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - ./local-bicycle-rental-kg/local-bicycle-rental-database-kg.env
    volumes:
      - local-bicycle-rental-database-kg-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - local-bicycle-rental-network-kg

volumes:
  central-bicycle-rental-database-data:
    name: central-bicycle-rental-database-data
  local-bicycle-rental-database-ns-data:
    name: local-bicycle-rental-database-ns-data
  local-bicycle-rental-database-su-data:
    name: local-bicycle-rental-database-su-data
  local-bicycle-rental-database-kg-data:
    name: local-bicycle-rental-database-kg-data

networks:
  bicycle-rental-network:
    driver: bridge
  central-bicycle-rental-network:
    driver: bridge
  local-bicycle-rental-network-ns:
    driver: bridge
  local-bicycle-rental-network-su:
    driver: bridge
  local-bicycle-rental-network-kg:
    driver: bridge